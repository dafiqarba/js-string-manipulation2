<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="input-field">
        <div class="input-box">
          <input type="text" class="input-text" />
        </div>
        <div class="input-box">
          <div class="form-group-radio">
            <input
              type="radio"
              name="sequence"
              id="fibonacci"
              class="form-data-radio"
              value="fibonacci"
            /><label for="fibonacci" class="form-data-label__radio">
              <span class="form-radio-button"></span>
              Deret Fibonacci
            </label>
          </div>
          <div class="form-group-radio">
            <input
              type="radio"
              name="sequence"
              id="ganjil"
              class="form-data-radio"
              value="ganjil"
            />
            <label for="ganjil" class="form-data-label__radio">
              <span class="form-radio-button"></span>
              Deret Ganjil
            </label>
          </div>
          <div class="form-group-radio">
            <input type="radio" name="sequence" id="genap" class="form-data-radio" value="genap" />
            <label for="genap" class="form-data-label__radio">
              <span class="form-radio-button"></span>
              Deret Genap
            </label>
          </div>
          <div class="form-group-radio">
            <input type="radio" name="sequence" id="angka" class="form-data-radio" value="angka" />
            <label for="angka" class="form-data-label__radio">
              <span class="form-radio-button"></span>
              Deret Huruf dan Angka
            </label>
          </div>
        </div>
        <div class="form-field-button">
          <button class="input-button">Ubah!</button>
        </div>
        <hr class="input-separator margin-top" />

        <div class="text-box">
          <div class="text-output-label">Output:</div>
          <div class="text-output underline wid"></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
